<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Paddles-UP Coder!</title>
  </head>
  <body>
    <header class="jumbotron">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
      <h1 class="p-3">Paddles-UP Coders!</h1>
      <img class="mx-3" src="../public/images/icons8-dragon-boat-100.png"></img>
    </header>
    <main>
        <!-- partial for blog-posts -->
                <div class="card mx-auto mb-4">
                    <div class="card-header">
                      Quote
                      <p class="author">testing123</p>
                    </div>
                    <div class="card-body">
                        <p>A well-known quote, contained in a blockquote element.</p>
                    </div>
                  </div>
         <!-- end partial for blog posts -->

         <!-- partial for comments -->
         <div class="card mx-auto mb-4">
            <div class="card-header">
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                  </div>
            </div>
          </div>
         <!-- end partial for comments -->

         <!-- partial for post-buttons -->
         <div class="d-grid gap-2 mb-4">
            <button type="button" class="btn btn-secondary post-btn mx-auto">Post Title 1</button>
            </div>  
         <!-- end partial for post buttons -->

         <!-- view for login -->
         <div class="card mx-auto mb-4">
            <div class="card-header">
              <h3>Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="userName" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="user-name">
                    </div>
                    <div class="mb-3">
                      <label for="InputPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid gap-2 mb-2">
                    <button type="button" class="btn btn-secondary">Login!</button>
                    </div>
                    <a href="#">Sign up instead</a>
                  </form>
                </div>
            </div>            
          </div>
         <!-- end view for login -->
         
         <!-- view for sign-up -->
         <div class="card mx-auto mb-4 hidden">
            <div class="card-header">
              <h3>Sign up</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="userName" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="user-name">
                    </div>
                    <div class="mb-3">
                      <label for="InputPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid gap-2 mb-2">
                    <button type="button" class="btn btn-secondary">Sign up!</button>
                    </div>
                    <a href="#">Login instead</a>
                  </form>
                </div>
            </div>            
          </div>
         <!-- end view for sign-up -->

          <!-- view for new post -->
          <div class="card mx-auto mb-4">
            <div class="card-header">
              <h3>Create New Post</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="user-name">
                    </div>
                    <div class="mb-3">
                      <label for="content" class="form-label">Content</label>
                      <textarea class="form-control" id="content" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2 mb-2">
                    <button type="button" class="btn btn-secondary">Create</button>
                    </div>  
                  </form>
                </div>
            </div>            
          </div>
         <!-- end view for new post -->

         <!-- View for Edit Post -->
         <div class="card mx-auto mb-4">
            <div class="card-header">
              <h3>Edit Post</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="user-name">
                    </div>
                    <div class="mb-3">
                      <label for="content" class="form-label">Content</label>
                      <textarea class="form-control" id="content" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2 mb-2">
                    <button type="button" class="btn btn-secondary">Update Post</button>
                    </div> 
                    <div class="d-grid gap-2 mb-2">
                        <button type="button" class="btn btn-secondary">Delete</button>
                        </div>  
                  </form>
                </div>
            </div>            
          </div>
         <!-- end view for Edit Post -->

         <!-- Your Dashboard view new post button -->
         <div class="position-relative">
         <button type="button" class="btn btn-dark btn-newpost position-absolute top-100 start-50 translate-middle"><h2>+ New Post</h2></button>
        </div>
         <!-- end new post button -->

    </main>

    <!-- <footer><a target="_blank" href="https://icons8.com/icons/set/dragon-boat">Dragon Boat icon</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></footer> -->
  </body>
</html>
